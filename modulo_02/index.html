<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora JavaScript</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora JavaScript</h1>
        </header>
        <main>
            <div class="calculator__container">
                <table>
                    <tr>
                        <td colspan="3"><input type="text" name="field" id="field" /></td>
                        <td><button id="clear">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="number1">1</button></td>
                        <td><button id="number2">2</button></td>
                        <td><button id="number3">3</button></td>
                        <td><button id="divide">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button id="number4">4</button></td>
                        <td><button id="number5">5</button></td>
                        <td><button id="number6">6</button></td>
                        <td><button id="multiplication">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button id="number7">7</button></td>
                        <td><button id="number8">8</button></td>
                        <td><button id="number9">9</button></td>
                        <td><button id="decrease">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="dot">.</button></td>
                        <td><button id="number0">0</button></td>
                        <td><button id="equal">=</button></td>
                        <td><button id="add">+</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/ThiagoBato">Thiago Bato</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
