<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sintaxe e Organização do Javascript</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./src/css/main.css" />
    </head>
    <body>
        <div id="loadingTableContent" class="justify-content-center align-items-center">
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <header>
            <h1 class="py-3 py-md-5 text-center">Sintaxe e Organização do Javascript</h1>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required />
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="preferredLanguage" required>
                                    <option value="">Linguagem preferida:</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Java">Java</option>
                                    <option value="Python">Python</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="haveComputer" value="Possuo computador" required />
                                <label class="form-check-label" for="haveComputer"> Possuo computador </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="haveComputer" value="Não possuo computador" />
                                <label class="form-check-label" for="dontHaveComputer"> Não possuo computador </label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="aware" />
                                <label class="form-check-label" for="aware">Estou ciente!</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div id="tableContent" class="py-5 py-md-0">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th colspan="2">Valores do formulário</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Nome:</td>
                                        <td id="nameValue"></td>
                                    </tr>
                                    <tr>
                                        <td>Linguagem preferida:</td>
                                        <td id="preferredLanguageValue"></td>
                                    </tr>
                                    <tr>
                                        <td>Computador:</td>
                                        <td id="haveComputerValue"></td>
                                    </tr>
                                    <tr>
                                        <td>Ciente:</td>
                                        <td id="awareValue"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
